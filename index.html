<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sokoban</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="containerFirstPage">
      <audio id="my_audio"  src="./sound/gamesound1.mp3" loop="loop"></audio>
      <img id="background" src="images/test-background-01.png" alt="background" />
      <img id="cat" src="images/cat.svg" alt="cat" />
      <img id="arrow" src="images/arrow.svg" alt="arrow" />
      <h2>Let's play Sokatban!</h2>
      <h3>Click me!</h3>
      
    </section>

    <section class="containerGame hidden">
      <h1>00:00</h1>
      <div class="game-intro">
        <img id="start-button" src="./images/start.svg" alt="start" />
        <img id="restart-button" src="./images/restart.svg" alt="restart" />
        <img id="pause-button" src="./images/pause.svg" alt="pause" />

        <img
          class="sound"
          src="./images/music.svg"
          value="PLAY"
          onclick="play()"
        />
        <audio autoplay id="audio" src="./sound/gamesound.mp3"></audio>
        <img
          id="information-button"
          src="./images/information.svg"
          alt="information"
        />
      </div>
      <!-- Information pop up -->
      <div class="modal-info hidden">
        <!-- <button class="close-info-button">×</button> -->
        <div class="modal-info-content-details">
          <p>
            <div class="instruction-title">Instruction for Sokatban:</div> <br />  
            Arrow keys for movement. <br />The goal
            of the game is to push all of the balls on top of the picnic mat in 20 seconds. <br />
      
          </p>
          <div class="modal-info-content-image">
           <div class="line-1">
             <img src="./images/start.svg" alt="start" />
            <p>Play</p>
          </div>
            
           <div class="line-2">
            <img src="./images/restart.svg"
            alt="restart"/>
          <p>Restart</p>
           </div> 
           <div class="line-3">
            <img src="./images/music.svg" alt="music" />
            <p>Play/Stop sound</p>
           </div>
            
          </div>
          
        </div>
      </div>
      <!-- Win pop up -->
      <div class="modal hidden">
        <div class="modal-content">
          <button class="close-button">×</button>

          <p>Good job!</p>
          <button id="nextlevel-button">Next Level</button>
        </div>
      </div>
      <!-- Lose pop up -->
      <div class="modal-lose hidden">
        <div class="modal-content">
          <p>Awww You lose!!</p>
        </div>
      </div>
      <div class="game-frame-wrap">
        <div id="game-board">
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/index.js"></script>
  </body>

</html>
